<div fxLayout="column">
    <div>
        Buscador de Heroes
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Nombre del heroe" 
                   aria-label="Number"
                   matInput 
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="opcionSeleccionada( $event )">
                
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                    No se ha encontrado nada con el termino {{termino}}
                </mat-option>

                
            </mat-autocomplete>
        </mat-form-field>

    </div>

    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
</div>
